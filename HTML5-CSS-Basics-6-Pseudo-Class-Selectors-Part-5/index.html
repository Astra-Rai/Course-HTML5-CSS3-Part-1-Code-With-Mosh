<!--
    - first child selector is somewhat fragile.
    - if a heading was added direclty below <article>...
    - this code does not work, b/c the 1st child is no longer <p>, <h2> is: 
        article :first-child {
        font-size:140%;
        font-style: italic;
    - solution, use first of type.    

   -  The :first-of-type CSS pseudo-class represents the first element of its type among a group of sibling elements. 
       Note: As originally defined, the selected element had to have a parent.
       Source: https://developer.mozilla.org/en-US/docs/Web/CSS/:first-of-type

}
-->
<article>
    <h2>Lorem</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</article>
</body>
