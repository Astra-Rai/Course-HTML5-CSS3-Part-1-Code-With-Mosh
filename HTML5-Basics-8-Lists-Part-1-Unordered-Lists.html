<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 | Unordered Lists</title>
  
  <style>
      ul{
          list-style-type: none;
      }
  </style>
  </head>
  <body>
    <!--
        - notes: 
        - unordered lists, used in navation bar often
        - removed bullets. CSS styling: list-style-type: none
    -->
    <ul>
      <li>About</li>

      <li>Courses</li>
      <ul>
        <!-- Nested list starts here, indented -->
        <li>HTML</li>
        <li>JavaScript</li>
        <li>Git</li>
      </ul>
      <li>Subscribe</li>
      <li>Contact me</li>
      <!--Nested LIst ends here-->
    </ul>
  </body>
</html>
