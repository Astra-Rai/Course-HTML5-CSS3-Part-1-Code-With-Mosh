<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        description lists, terms, data

        A description lists is a list of terms, with a description of each term.

        <dl> tag defines the description list
        <dt> tag defines the term (name)
        <dd> tag describes each term

        - example below of using description lists, terms, and details to display meta data
        - meta data: a set of data that describes and gives information about other data.
     
    -->
<dl>
    <dt>Title</dt>
    <dd>The Ultimate HTML and CSS Course </dd>
    <dt>Author</dt>
    <dd>Mosh Hamedani</dd>
    <dt>Skills</dt>
    <dd>HTMKL></dd>
    <dd>CSS</dd>
    <dd>Responsive Design</dd>
    <dd>Search Engine Optimization</dd>
</dl>
</body>
</html>
