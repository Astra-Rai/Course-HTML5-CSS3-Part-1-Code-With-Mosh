<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style></style>
  </head>
    <!--
        - webpages main building blocks: header, main content, footer
        - sidebar: for advertisting and other content that is not related to main content  
    -->

  <body>
    <!--
        - header, usually has navigation bar, lists, use unordered list
        - use header element for introductory content, which can belong to page, section or article
    -->

    <header>
        <nav></nav> 
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </nav>
        </ul>
    </header>
    <!--
        - main area can have multiple elements
        - section element allows grouping of related content
        - header and footer elements can also be used in articles
        - only one main element per page, if more validation error
    -->
    <main>
     <!-- section for products-->   
     <section></section>
     <h2>Products</h2>
     <!--
        The <article> tag specifies independent, self-contained content. 
            An article should make sense on its ownand it should be possible 
            to distribute it independently from the rest of the site.
     -->
     <article></article>
     <article></article>
     <article></article>
     <!-- section for testimonials-->
    <!--sections should have heading, usually h2-->
    </main>

    <footer>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                </nav>
    </footer>
  </body>
</html>
