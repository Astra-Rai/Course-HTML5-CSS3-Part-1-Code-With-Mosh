    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--
    div.product, full stop used to target class, shortcut is .product

    -->
    <style>
      .product {
        background-color: gold;
      }
    </style>
  </head>

  <body>
    <!--containers
        - div, class, 
        - div, division element, no appearence
        - can use CSS to style elements
        - give div a class, to target specific  div class
        - div.product, tab =   <div class="product"></div>
        - css code will work for any containter/element w/product class 
        - div, block-level element, start on new line and fill up space
    -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
