<!DOCTYPE html>
<html lang="en">

<!--head element gives browser information about page-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <title>HTML5 Basics | 7 Images</title>
  <!--
    width only added to video element, b/c browser calcualtes height...
    based on aspect ratio of the video
-->  
    
    <style>


        video{
            width:200px;
        }
    </style>


</head>

<body>
<!--
    - video selected from pexels.com
    - download HD version, it's smaller. if file is larger, if user has slow connection, difficult to watch large vide
    - video added to 'videos' 
    - by default, video takes up entire page, horizontal scrolling
-->    
<video src="videos/ocean.mp4"></video>

</body>
</html>
