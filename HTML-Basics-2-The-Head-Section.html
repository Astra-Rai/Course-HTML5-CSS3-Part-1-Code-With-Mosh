<!DOCTYPE html>
<!--HTML boilplate generates by saving doc has .html file, in VSCode Type an ! and press tab-->
<html lang="en">
  <head>
    <!--Definining Character Set Used in HTML Document-->
    <meta charset="UTF-8" />
    <!--View port: visible area of a webpage, can be changed by resizing browser-->
    <!--we need this element to look good on all devices-->
    <meta name="keywords" content="HTML and CSS Tutorial Notes" />
    <!--meta description: what is seen in google when our website is searched-->
    <!--note: should include keywords-->
    <meta name="description" />
    <!--
        Source: moz.com
            
        Meta descriptions can be any length, but Google generally truncates snippets 
        to ~155–160 characters. It's best to keep meta descriptions long 
        enough that they're sufficiently descriptive, so we recommend descriptions between 50–160 characters

    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
</html>
